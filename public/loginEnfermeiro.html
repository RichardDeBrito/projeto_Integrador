<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Atendente</title>
  <link rel="stylesheet" href="styles/stylesEnfermeiro.css">
</head>
<body>
  <div class="container">
    <h2>Login do Enfermeiro</h2>
    <form id="login-Enfermeiroform" action="/logarEnfermeiro">
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
      <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="link">
      Ainda não tem cadastro? <a href="cadastroEnfermeiro.html">Cadastre-se</a>
    </div>
  </div>

  <script src="/build/logarAtendente.js"></script>
</body>
</html>
